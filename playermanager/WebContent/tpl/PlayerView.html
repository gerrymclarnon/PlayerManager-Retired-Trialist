<div class="row">

    <form class="form-horizontal span12">


        <fieldset>

            <legend>Player Details</legend>
            <br/>

            <div class="row">
                <div class="span9">
<!-- 
                    <div class="control-group">
                        <label for="wineId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="wineId" name="id" type="text" value="<%= id === null ? '' : id %>" class="span1"
                                   disabled/>
                        </div>
                    </div>
 -->
                    <div class="control-group">
                        <label for="firstName" class="control-label">Name:</label>

                        <div class="controls">
                            <input type="text" id="firstName" name="firstName" value="<%= firstName %>" placeholder="first"/>
                            <input type="text" id="lastName" name="lastName" value="<%= lastName %>" placeholder="last"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="mobile" class="control-label">Mobile:</label>

                        <div class="controls">
                            <input type="text" id="mobile" name="mobile" value="<%= mobile %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="email" class="control-label">Email:</label>

                        <div class="controls">
                            <input type="text" id="email" name="email" value="<%= email %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="allergies" class="control-label">Allergies:</label>

                        <div class="controls">
                            <input type="text" id="allergies" name="allergies" value="<%= allergies %>"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="notes" class="control-label">Notes:</label>

                        <div class="controls">
                            <textarea id="notes" name="notes" rows="5"><%= notes %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn-primary save">Save</a>
            <a href="#" class="btn delete">Delete</a>
        </div>

    </form>

</div>

<div class="row status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Player saved successfully
        </div>
    </div>
</div>
