<!DOCTYPE html>
<html>
 <head>
  <title>Form to create a new player</title>
 </head>
<body>
	<form action="/playermanager/rest/players" method="POST">
	<label for="squadNumber">Squad Number:</label>
	<input name="squadNumber" />
	<br/>
	<label for="firstName">First Name:</label>
	<input name="firstName" />
	<br/>
	<label for="lastName">Last Name:</label>
	<input name="lastName" />
	<br/>
	<input type="submit" value="Submit" />
	</form>
</body>
</html>
